    <title>Soccer Trivia Game!</title>

  <body>
        
    <div class="card text-center" style="width: 48rem;" >
        <div class="card-header bg-primary text-white ">
            <h1>Soccer Trivia Game!</h1>
        </div>
            <div class="card-body text-dark">
                <h5 class="card-title">What is the only country 5 times world cup champion?</h5>
                    <p id=correct-answer1></p>
                    <div class="form-check form-check-inline incorrect1">
                         <input class="form-check-input question1" type="radio" name="question1" id="inlineRadio1" value="option1" >
                         <label class="form-check-label" for="inlineRadio1"> Italy</label>
                    </div>
                    <div class="form-check form-check-inline incorrect1">
                        <input class="form-check-input question1" type="radio" name="question1" id="inlineRadio2" value="option2" >
                        <label class="form-check-label" for="inlineRadio2"> China</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="brazil" class="form-check-input question1" type="radio" name="question1" id="inlineRadio3" value="option3" data-answer="correct1">
                        <label  class="form-check-label" for="inlineRadio3"> Brazil</label>
                    </div>
          <br>
          <br>
                <h5 class="card-title">What time is the Champion's League champion?</h5>
                    <p id=correct-answer2></p>
                    <div class="form-check form-check-inline incorrect2">
                        <input class="form-check-input question2" type="radio" name="question2" id="inlineRadio1" value="option4" >
                        <label class="form-check-label" for="inlineRadio1"> Barcelona</label>
                    </div>
                    <div class="form-check form-check-inline incorrect2">
                        <input class="form-check-input question2" type="radio" name="question2" id="inlineRadio2" value="option5" >
                        <label class="form-check-label" for="inlineRadio2"> Real Madrid</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="liverpool" class="form-check-input question2" type="radio" name="question2" id="inlineRadio3" value="option6" data-answer="correct2">
                        <label  class="form-check-label" for="inlineRadio3">Liverpool</label>
                    </div>
            <br>
            <br>
                <h5 class="card-title">Where was the last World Cup?</h5>
                    <p id=correct-answer3></p>
                    <div class="form-check form-check-inline incorrect3">
                        <input class="form-check-input question3" type="radio" name="question3" id="inlineRadio1" value="option7" >
                        <label class="form-check-label" for="inlineRadio1"> France</label>
                    </div>
                    <div class="form-check form-check-inline incorrect3">
                        <input class="form-check-input question3" type="radio" name="question3" id="inlineRadio2" value="option8" >
                        <label class="form-check-label" for="inlineRadio2"> Spain</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input id="russia" class="form-check-input question3" type="radio" name="question3" id="inlineRadio3" value="option9" data-answer="correct3">
                        <label  class="form-check-label" for="inlineRadio3">Russia</label>
                    </div>
           
            </div> 

        <div class="card-footer  bg-primary text-white">
         <br>
        <div id="show-number"></div>
        <p>time left</p>
        <br>
        <div id="right"></div>
         </div>
         

    </div>
      
      

       <!-- jQuery -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
       <!-- Script -->
       <script type="text/javascript">
  
       //set time in sec
       var number = 15;
   
       //  Variable that will hold our interval ID when we execute
       //  the "run" function
       var intervalId;

       // Variable that will hold the right answers
       var right = 0;

       //onclick function  question 1
         $(".question1").on("click", function() {
        // alert("I've been clicked!");
        var questionValue = $(this).val();
        console.log(questionValue);
        if ($(this).attr("data-answer") === "correct1") {
            right++;
            $(".incorrect1").empty();
            $(this).attr("data-answer","counted");
            $('.question1').prop("disabled", true); 
            $("#correct-answer1").text("This is the right answer! 1 point for you!");

            console.log(right)
        } else {
            $(".incorrect1").empty();
            $("#brazil").remove();
            $(this).attr("data-answer","counted");
            $("#correct-answer1").text("Wrong! no points for you! the right answer is:");

        }
    });

         //onclick function  question 2
         $(".question2").on("click", function() {
        // alert("I've been clicked!");
        var questionValue = $(this).val();
        console.log(questionValue);
        if ($(this).attr("data-answer") === "correct2") {
            right++;
            $(".incorrect2").empty();
            $(this).attr("data-answer","counted");
            $('.question2').prop("disabled", true); 
            $("#correct-answer2").text("This is the right answer! 1 point for you!");

            console.log(right)
        } else {
            $(".incorrect2").empty();
            $("#liverpool").remove();
            $(this).attr("data-answer","counted");
            $("#correct-answer2").text("Wrong! no points for you! the right answer is:");

        }
    });

         //onclick function  question 1
         $(".question3").on("click", function() {
        // alert("I've been clicked!");
        var questionValue = $(this).val();
        console.log(questionValue);
        if ($(this).attr("data-answer") === "correct3") {
            right++;
            $(".incorrect3").empty();
            $(this).attr("data-answer","counted");
            $('.question3').prop("disabled", true); 
            $("#correct-answer3").text("This is the right answer! 1 point for you!");

            console.log(right)
        } else {
            $(".incorrect3").empty();
            $("#russia").remove();
            $(this).attr("data-answer","counted");
            $("#correct-answer3").text("Wrong! no points for you! the right answer is:");

        }
    });

        //  Clearing the intervalId prior to setting our new intervalId will not allow multiple instances.
       function run() {
         clearInterval(intervalId);
         intervalId = setInterval(decrement, 1000);
       }
   
       //  The decrement function.
       function decrement() {
   
         //  Decrease number by one.
         number--;
   
         //  show time left in card footer
         $("#show-number").html("<h2>" + number + "</h2>");
         // show score in card footer
         $("#right").html("<h2>" + right + "</h2>");

         //  Once number hits zero...
         if (number === 0) {
            $('.question1').prop("disabled", true); 
            $('.question2').prop("disabled", true); 
            $('.question3').prop("disabled", true); 


           //  ...run the stop function.
           stop();
            
   
           //  Alert the user that time is up.
           alert("Time Up!");
           
         }
       }
   
       //  The stop function
       function stop() {

//  Clears our intervalId
//  We just pass the name of the interval
//  to the clearInterval function.
clearInterval(intervalId);
}

   
       //  Execute the run function.
       run(); 
   
       </script>
